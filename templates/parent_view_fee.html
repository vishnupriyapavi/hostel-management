{% extends 'parent_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">fee</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>hostel_name</th>
                          <th>mess_bill</th>
                          <th>room_rent</th>
                          <th>amount</th>
<!--                          <th>update/delete</th>-->
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{forloop.counter}}</td>
                           <td>{{i.hostel_name}}</td>
                           <td>{{i.mess_bill}}</td>
                          <td>{{i.room_rent}}</td>
                          <td>{{i.amount}}</td>
<!--                          <td><a class="btn btn-success" href="{% url 'fee_update' i.id %}">Update</a>-->
<!--                            <a class="btn btn-danger" href="{% url 'fee_delete' i.id %}">Delete</a>-->
<!--                          </td>-->

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
