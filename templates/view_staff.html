{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Staff</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>name</th>
                          <th>age</th>
                          <th>contact_no</th>
                          <th>update/delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{forloop.counter}}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.age}}</td>
                          <td>{{i.contact_no}}</td>
                       <td><a class="btn btn-success" href="{% url 'staff_update' i.id %}">Update</a>
                        <a class="btn btn-danger" href="{% url 'staff_delete' i.id %}">Delete</a>
                         </td>

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
