{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Complaints</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl No.</th>
                          <th>name</th>
                          <th>date</th>
                          <th>complaint</th>
                          <th>reply</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{forloop.counter}}</td>
                          <td>{{i.user}}</td>
                          <td>{{i.date}}</td>
                          <td>{{i.complaint}}</td>
                          <td>{% if i.reply == None %}
                            <a class="btn btn-success" href="{% url 'reply_com' i.id %}">reply</a>
                            {% else %}
                            {{i.reply}}
                            {% endif %}
                          </td>

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
