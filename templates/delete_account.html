{% extends 'student_page.html' %}
{% load crispy_forms_tags %}
{% block content %}

    {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <h3 style="text-align:center; color: Black;margin-top:30px;">Are you sure you want to delete your account?</h3>
        <a>
        <input type="submit" value="Delete" style="margin-left: 45%;margin-top:30px">
        </a>
    </form>
    {% else %}
        <p><a href="#">Login</a></p>
    {% endif %}
{% endblock %}
